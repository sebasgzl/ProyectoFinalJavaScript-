<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Gamer Shop</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./assest/Black Modern Gaming Banner Landscape.png" alt="">
        <button class="abrir-menu" id="abrir">
            <i class="bi bi-list"></i>
        </button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar">
                <i class="bi bi-x-lg"></i>
            </button>
            <ul class="nav_items">
                <li><a href="">Home</a></li>
                <li><a href="">Category</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Company</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <aside class="aside">
            <h2 class="aside_titulo">Categories</h2>
            <ul class="aside_category">
                <li><button id="todos" class="aside_btn boton-categoria active">Todos los productos </button> </li>
                <li><button id="monitor" class="aside_btn boton-categoria">Monitores </button> </li>
                <li><button id="teclado-gamer" class="aside_btn boton-categoria">Teclados </button> </li>
                <li><button id="placa-de-video" class="aside_btn boton-categoria">Placa de Video </button> </li>
                <li><button id="mouse" class="aside_btn boton-categoria">Mouse </button> </li>
                <li><button id="silla-gamer" class="aside_btn boton-categoria">Silla Gamer </button> </li>
            </ul>
        </aside>

        <main class="main">
            <div class="encabezado">
                <input type="text" name="buscador" class="buscar" id="buscador" placeholder="Buscar...">
                <!--  <button class="busqueda"><img class="img" src="./assest/icono de busqueda.png" alt=""></button>      -->
                <a href="/carrito.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor"
                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <span class="numerito" id="numero">0</span></a>

            </div>
            <h2 id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="container-grid">
                <!--SE MUESTRA POR JAVASCRIP-->
            </div>
        </main>

    </div>



    <script src="./js/navbar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
